<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>

<h1> 회원가입</h1>
<h3>원활한 서비스를 이용을 위해 회원가입을 해주세요.</h3>
<form action="">

    <p>
        <lable>
            아이디<input type="text" required>
        </lable>

        <label>
            이메일<input type="email" required>
        </label>
        <label>
            비밀번호<input type="password" required>
        </label>
        <label>
            닉네임<input type="text" required>
        </label>
    </p>


    <fieldset>
        <legend>성별</legend>
        <label>
            <input type="radio" name="sex" value="남성" id="남성"> 남성
        </label>

        <label>
            <input type="radio" name="sex" value="여성" id="여성">여성
        </label>

        <label>
            <input type="radio" name="sex" value="선택안함" id="선택안함">선택안함
        </label>
    </fieldset>


    <fieldset>
        <legend>사용기술</legend>
        <label>
            <input type="checkbox" name="사용 기술" value="HTML" id="HTML">HTML
        </label>
        <label>
            <input type="checkbox" name="사용 기술" value="CSS" id="CSS">CSS
        </label>
        <label>
            <input type="checkbox" name="사용 기술" value="JavaScript" id="JavaScript">JavaScript
        </label>
        <label>
            <input type="checkbox" name="사용 기술" value="Python" id="Python">Python
        </label>
        <label>
            <input type="checkbox" name="Django" value="Django" id="Django">Django
        </label>
        <label>
            <input type="checkbox" name="Github" value="Github" id="Github">Github
        </label>
        <label>
            <input type="checkbox" name="PostgreSQL" value="PostgreSQL" id="PostgreSQL">PostgreSQL
        </label>
    </fieldset>

    <button type="submit">회원가입</button>
</body>
</html>
