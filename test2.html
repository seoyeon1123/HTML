<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

    <header>
    <h1> 회원가입</h1>
    <h3>원활한 서비스를 이용을 위해 회원가입을 해주세요.</h3>
    <form action="http://naver.com" method="post">
    </header>

    <section>
    <form action="http://naver.com" method="post">
        <label for="아이디">아이디</label>
        <input type="text" name="아이디" id="아이디">

        <br>
        <label for="이메일">이메일</label>
        <input type="email" name="이메일" id="이메일">

        <br>
        <label for="비밀번호">비밀번호</label>
        <input type="password" name="비밀번호" id="비밀번호">

        <br>
        <label for="닉네임">닉네임</label>
        <input type="text" name="비밀번호" id="닉네임">
    </section>


    <fieldset>
    <legend>성별</legend>
    <form action="http://naver.com" method="post">

        <ul>
            <li><input type="radio" name="sex" value="남성" id="남성"><label for="남성"> 남성</label></li>

            <li><input type="radio" name="sex" value="여성" id="여성">
                <label for="여성">여성</label></li>

            <li><input type="radio" name="sex" value="선택안함" id="선택안함">
                <label for="선택안함">선택안함</label></li>
        </ul>
    </fieldset>


<fieldset>
    <legend>사용기술</legend>
    <form action="http://naver.com" method="post">
        <ul>
            <li><input type="checkbox" name="사용 기술" value="HTML" id="HTML">
                <label for="HTML">HTML</label></li>

            <li><input type="checkbox" name="사용 기술" value="CSS" id="CSS">
                <label for="CSS">CSS</label></li>

            <li><input type="checkbox" name="사용 기술" value="JavaScript" id="JavaScript">
                <label for="JavaScript">CSS</label></li>

            <li><input type="checkbox" name="사용 기술" value="Python" id="Python">
                <label for="Python">Python</label></li>

            <li><input type="checkbox" name="Django" value="Django" id="Django">
                <label for="Django">Django</label></li>

            <li><input type="checkbox" name="Github" value="Github" id="Github">
                <label for="Github">Github</label></li>

            <li><input type="checkbox" name="PostgreSQL" value="PostgreSQL" id="PostgreSQL">
                <label for="PostgreSQL">PostgreSQL</label></li>
        </ul>
</fieldset>

<button type="submit">회원가입</button>
</body>
</html>
